services:
  api_service:
    build: .
    restart: always
    ports:
      - 8080:8080
    networks:
      - springapimysql-net
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/tinubu_db?useTimezone=true&serverTimezone=UTC
    depends_on:
      - mysqldb
    volumes:
      - .m2:/root/.m2

  mysqldb:
    image: "mysql:8.0"
    restart: always
    ports:
      - 3306:3306
    networks:
      - springapimysql-net
    environment:
       MYSQL_DATABASE: tinubu_db
       MYSQL_USER: yniadmin
       MYSQL_PASSWORD: ynipassword
       MYSQL_ROOT_PASSWORD: ynipassword
networks:
  springapimysql-net: